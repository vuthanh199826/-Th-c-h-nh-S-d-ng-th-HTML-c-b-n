<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/GAME_GOOD_FAST_CHEAP.js"></script>
    <style>
        .switch{
            position: relative;
            display: inline-block;
            width: 50px;
            height: 50px;
        }
        .slider{
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }
    </style>
</head>
<body>

<label class="switch"><input type="checkbox"><span class="slider"></span></label>

<label class="switch"><input type="checkbox"><span class="slider round"></span></label>
</body>
</html>
